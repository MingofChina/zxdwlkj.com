<link rel="stylesheet" type="text/css" href="__PUBLIC__/file/css/fonts/ptsans/stylesheet.css" media="screen">

<title>文旅商汇</title>



</head>



<body>



    <div id="mws-login-wrapper">

        <div id="mws-login">

            <h1>文旅商汇核销系统</h1>

            <div class="mws-login-lock"><i class="icon-lock"></i></div>

            <div id="mws-login-form">

                <form class="mws-form" action="{:url('Login/zuologin')}" method="post">

                    <!-- <input type="hidden" name="__token__" value="{$Request.token}"> -->

                    <div class="mws-form-row">

                        <div class="mws-form-item">

                            <input type="text" name="user_name" class="mws-login-username required" placeholder="账号">

                        </div>

                    </div>

                    <div class="mws-form-row">

                        <div class="mws-form-item">

                            <input type="password" name="password" class="mws-login-password required" placeholder="密码">

                        </div>

                    </div>

                    <!-- <div id="mws-login-remember" class="mws-form-row mws-inset">

                        <ul class="mws-form-list inline">

                            <li>

                                <input id="remember" type="checkbox"> 

                                <label for="remember">Remember me</label>

                            </li>

                        </ul>

                    </div> -->

                    <div class="mws-form-row">

                        <input type="submit" value="登录" class="btn btn-success mws-login-button">

                    </div>

                </form>

            </div>

        </div>

    </div>



    <!-- JavaScript Plugins -->

    <script src="__PUBLIC__/file/js/libs/jquery-1.8.3.min.js"></script>

    <script src="__PUBLIC__/file/js/libs/jquery.placeholder.min.js"></script>

    <!-- Login Script -->

    <script src="__PUBLIC__/file/js/core/login.js"></script>



</body>
